{% extends 'base.html' %}

{%  block title %}
    Rates List
{% endblock title %}

{% block content %}
  <table border="1" style="background-color: PeachPuff">
    <tr>
      <th>Id:</th>
      <th>Buy:</th>
      <th>Sell:</th>
      <th>Type:</th>
      <th>Source:</th>

      <th>Edit:</th>
      <th>Delete:</th>

    </tr>
    <tr>
      <td>{{ rate.id }}</td>
      <td>{{ rate.buy }}</td>
      <td>{{ rate.sell }}</td>
      <td>{{ rate.currency_type }}</td>
      <td>{{ rate.source }}</td>

      <td><a href="{% url 'currency:rate-update' rate.id%}">Edit</a></td>
      <td><a href="{% url 'currency:rate-delete' rate.id%}">Delete</a></td>

    </tr>
  </table>
{% endblock content %}
